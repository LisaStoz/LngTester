<h3 class="text-center">{{dictionary.name}}</h3>

<table class="table">
  <tr>
    <td>Dictionary contains</td>
    <td class="text-center">{{dictionary.questions}}<br>questions</td>
  </tr>
  <tr>
    <td>Asked</td>
    <td class="text-center">{{score.correct + score.mistakes}}<br>times</td>
  </tr>
  <tr>
    <td>Answered correctly</td>
    <td class="text-center">{{score.correct}}<br>times</td>
  </tr>
  <tr>
    <td>Answered incorrectly</td>
    <td class="text-center">{{score.mistakes}}<br>times</td>
  </tr>
</table>

<div class="row">
  <div class="col-xs-6">
    <a href="#/" class="btn btn-info"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit dictionary</a>
    <small>Opens spreadsheet on Google Drive</small>
  </div>
  <div class="col-xs-6">
    <a href="#/test/{{getId()}}" class="btn btn-success"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run test</a>
  </div>
</div>
